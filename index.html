<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEC Smart Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f8fafc; height: 100vh; overflow: hidden; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .sidebar-item:hover { background: rgba(236, 72, 153, 0.1); color: #ec4899; }
        .active-tab { border-left: 4px solid #ec4899; background: rgba(236, 72, 153, 0.1); color: #ec4899; }
        .fc-toolbar-title { font-size: 1.1rem !important; font-weight: 800; color: #ec4899 !important; }
        .fc { --fc-border-color: rgba(255,255,255,0.1); --fc-page-bg-color: transparent; }
        .fc-timegrid-slot { height: 3em !important; border-bottom: 1px solid rgba(255,255,255,0.05) !important; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .message-bubble { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 0.875rem; }
        .message-bot { background: #1e293b; color: #f8fafc; border-bottom-left-radius: 4px; }
        .message-user { background: #ec4899; color: white; border-bottom-right-radius: 4px; align-self: flex-end; }
    </style>
</head>
<body class="flex flex-col">

    <!-- TOP NAVIGATION -->
    <header class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900/50 backdrop-blur-md z-50">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-extrabold bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent">STEC SMART KIOSK</h1>
        </div>
        <div class="flex items-center gap-4">
            <div id="status-badge" class="flex items-center gap-2 px-3 py-1 rounded-full bg-pink-500/10 border border-pink-500/20 text-pink-400 text-xs font-bold">
                <span class="w-2 h-2 rounded-full bg-pink-500 animate-pulse"></span>
                VISITOR MODE
            </div>
            <button id="auth-trigger" class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-xl text-xs font-bold transition">Admin Login</button>
        </div>
    </header>

    <div class="flex flex-grow overflow-hidden">
        <!-- SIDEBAR -->
        <aside class="w-20 md:w-64 border-r border-slate-800 bg-slate-900/30 flex flex-col p-4 gap-2">
            <button onclick="switchTab('map')" class="sidebar-item active-tab p-3 rounded-xl flex items-center gap-3 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" stroke-width="2"></path></svg>
                <span class="hidden md:block font-semibold">Campus Map</span>
            </button>
            <button onclick="switchTab('calendar')" class="sidebar-item p-3 rounded-xl flex items-center gap-3 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-width="2"></path></svg>
                <span class="hidden md:block font-semibold">Schedules</span>
            </button>
            <button onclick="switchTab('directory')" class="sidebar-item p-3 rounded-xl flex items-center gap-3 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" stroke-width="2"></path></svg>
                <span class="hidden md:block font-semibold">Directory</span>
            </button>
            <div class="mt-auto">
                <button id="ai-trigger" class="w-full bg-gradient-to-br from-blue-600 to-indigo-700 p-3 rounded-xl flex items-center justify-center gap-2 font-bold hover:scale-105 transition shadow-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="2"></path></svg>
                    <span class="hidden md:block">Ask AI</span>
                </button>
            </div>
        </aside>

        <!-- MAIN AREA -->
        <main class="flex-grow relative bg-slate-950">
            <div id="tab-map" class="tab-content absolute inset-0 p-6 flex flex-col gap-6">
                <h2 class="text-2xl font-extrabold text-white">Campus Navigator</h2>
                <div class="flex-grow glass-panel rounded-3xl flex items-center justify-center text-slate-500">Interactive Map View</div>
            </div>

            <div id="tab-calendar" class="tab-content absolute inset-0 p-6 hidden flex-col gap-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-extrabold text-white">Class Schedules</h2>
                    <div id="admin-actions" class="hidden">
                        <button id="add-class-btn" class="px-4 py-2 bg-pink-600 hover:bg-pink-700 rounded-xl font-bold transition">Add Schedule</button>
                    </div>
                </div>
                <div class="flex-grow glass-panel rounded-3xl p-4 overflow-hidden">
                    <div id="calendar" class="h-full w-full"></div>
                </div>
            </div>

            <div id="tab-directory" class="tab-content absolute inset-0 p-6 hidden flex-col gap-6">
                <h2 class="text-2xl font-extrabold text-white">Directory</h2>
                <div id="directory-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 overflow-y-auto">
                    <!-- Directory cards... -->
                </div>
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="modal-add-class" class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm hidden items-center justify-center z-[100] p-4">
        <div class="bg-slate-900 w-full max-w-md rounded-3xl border border-slate-800 overflow-hidden">
            <div class="p-6 bg-pink-600 text-white flex justify-between items-center">
                <h3 class="text-xl font-bold">New Class Entry</h3>
                <button class="close-modal"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2"></path></svg></button>
            </div>
            <form id="form-new-class" class="p-6 space-y-4">
                <input type="text" id="class-subject" placeholder="Subject Name" required class="w-full bg-slate-800 border-slate-700 rounded-xl p-3 text-white">
                <div class="grid grid-cols-2 gap-2">
                    <select id="select-program" required class="bg-slate-800 border-slate-700 rounded-xl p-3 text-white">
                        <option value="">Select Program/Section</option>
                    </select>
                    <select id="select-teacher" required class="bg-slate-800 border-slate-700 rounded-xl p-3 text-white">
                        <option value="">Select Teacher</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="datetime-local" id="class-start" required class="bg-slate-800 border-slate-700 rounded-xl p-3 text-white text-sm">
                    <input type="datetime-local" id="class-end" required class="bg-slate-800 border-slate-700 rounded-xl p-3 text-white text-sm">
                </div>
                <button type="submit" class="w-full py-4 bg-pink-600 rounded-2xl font-bold">Save Schedule</button>
            </form>
        </div>
    </div>

    <div id="modal-login" class="fixed inset-0 bg-slate-950/90 hidden items-center justify-center z-[100]">
        <div class="bg-slate-900 w-full max-w-sm rounded-3xl p-8 border border-slate-800">
            <h2 class="text-2xl font-bold text-white mb-6">Admin Sign In</h2>
            <form id="form-login" class="space-y-4">
                <input type="text" id="login-user" placeholder="Full Name (as in Profiles)" required class="w-full bg-slate-800 border-slate-700 rounded-xl p-4 text-white">
                <p class="text-xs text-slate-500 italic">Enter your full name to verify admin status.</p>
                <button type="submit" class="w-full py-4 bg-white text-slate-900 font-bold rounded-xl">Verify & Enter</button>
            </form>
            <button class="close-modal w-full mt-4 text-slate-500">Cancel</button>
        </div>
    </div>

    <div id="modal-ai" class="fixed inset-0 bg-slate-950/80 backdrop-blur-md hidden items-center justify-end z-[100]">
        <div class="bg-slate-900 w-full max-w-md h-full flex flex-col border-l border-slate-800">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <h3 class="font-bold text-white">AI Assistant</h3>
                <button class="close-modal"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2"></path></svg></button>
            </div>
            <div id="chat-messages" class="flex-grow overflow-y-auto p-6 flex flex-col gap-4"></div>
            <form id="form-chat" class="p-4 bg-slate-950 flex gap-2">
                <input type="text" id="chat-input" placeholder="Ask about schedules..." class="flex-grow bg-slate-800 rounded-xl p-3 text-white">
                <button type="submit" class="p-3 bg-blue-600 rounded-xl">Send</button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_CONFIG = {
            url: "https://nwwkgmlnnlsmbjrvcnaj.supabase.co",
            anonKey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53d2tnbWxubmxzbWJqcnZjbmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3OTYxMDcsImV4cCI6MjA4MTM3MjEwN30.Stz0PC0XAxlAkmHpWxY9reIeVzbXaDKuiSUOrJ4HB7Y"
        };
        const GEMINI_API_KEY = "AIzaSyALJamFpolfBxaOMWidlkZRK2dk4Gx3mH8";

        const supabase = (SUPABASE_CONFIG.url.includes("YOUR_")) 
            ? null 
            : window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);

        let isAdmin = false;
        let calendar = null;

        // Initialize Calendar
        async function initCalendar() {
            const el = document.getElementById('calendar');
            if (calendar) calendar.destroy();
            
            calendar = new FullCalendar.Calendar(el, {
                initialView: 'timeGridDay',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'timeGridWeek,timeGridDay' },
                slotMinTime: '07:00:00',
                slotMaxTime: '18:00:00',
                allDaySlot: false,
                height: '100%',
                events: async (info, success, failure) => {
                    if (!supabase) return success([{ title: 'Set up Supabase!', start: new Date().toISOString(), end: new Date().toISOString(), color: '#ec4899' }]);
                    
                    try {
                        const { data, error } = await supabase
                            .from('classes')
                            .select(`
                                id, subject, start_time, end_time,
                                profiles(full_name),
                                programs(grade_level, section)
                            `);
                        
                        if (error) throw error;
                        
                        const events = data.map(c => ({
                            id: c.id,
                            title: `${c.subject}\n${c.programs?.grade_level}-${c.programs?.section}\n${c.profiles?.full_name || ''}`,
                            start: c.start_time,
                            end: c.end_time,
                            color: '#ec4899'
                        }));
                        success(events);
                    } catch (err) { failure(err); }
                }
            });
            calendar.render();
        }

        // Fetch Dropdown Data
        async function loadFormSelectors() {
            if (!supabase) return;
            const teachers = await supabase.from('profiles').select('id, full_name').in('role', ['teacher', 'admin']);
            const programs = await supabase.from('programs').select('id, name, grade_level, section');
            
            const teacherSelect = document.getElementById('select-teacher');
            const programSelect = document.getElementById('select-program');
            
            teacherSelect.innerHTML = '<option value="">Select Teacher</option>' + 
                teachers.data.map(t => `<option value="${t.id}">${t.full_name}</option>`).join('');
                
            programSelect.innerHTML = '<option value="">Select Program/Section</option>' + 
                programs.data.map(p => `<option value="${p.id}">G${p.grade_level} - ${p.section}</option>`).join('');
        }

        // Tab Switching
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active-tab'));
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            event.currentTarget.classList.add('active-tab');
            if(tabId === 'calendar') {
                setTimeout(() => {
                    initCalendar();
                    calendar.updateSize();
                }, 100);
            }
        }

        // Login Logic (Verification via profiles table)
        document.getElementById('form-login').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('login-user').value;
            
            if (supabase) {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('role')
                    .eq('full_name', name)
                    .single();
                
                if (data && (data.role === 'admin' || data.role === 'teacher')) {
                    isAdmin = true;
                    updateAuthUI();
                    document.getElementById('modal-login').classList.replace('flex', 'hidden');
                    loadFormSelectors();
                } else {
                    alert("Verification failed. Only admins/teachers recognized in the system can enter.");
                }
            } else {
                isAdmin = true; // Local bypass for testing
                updateAuthUI();
                document.getElementById('modal-login').classList.replace('flex', 'hidden');
            }
        };

        // Form Submission
        document.getElementById('form-new-class').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                subject: document.getElementById('class-subject').value,
                start_time: document.getElementById('class-start').value,
                end_time: document.getElementById('class-end').value,
                teacher_id: document.getElementById('select-teacher').value,
                program_id: document.getElementById('select-program').value,
                room_id: "788a034d-8007-440f-9026-6d5403067676" // Placeholder Room ID
            };

            if (supabase) {
                const { error } = await supabase.from('classes').insert([payload]);
                if (error) alert(error.message);
                else {
                    calendar.refetchEvents();
                    document.getElementById('modal-add-class').classList.replace('flex', 'hidden');
                }
            }
        };

        // UI Helpers
        function updateAuthUI() {
            const badge = document.getElementById('status-badge');
            const authBtn = document.getElementById('auth-trigger');
            const adminActions = document.getElementById('admin-actions');
            if(isAdmin) {
                badge.innerHTML = '<span class="w-2 h-2 rounded-full bg-green-500"></span> ADMIN';
                badge.className = 'flex items-center gap-2 px-3 py-1 rounded-full bg-green-500/10 text-green-400 text-xs font-bold';
                authBtn.textContent = 'Sign Out';
                adminActions.classList.remove('hidden');
            } else {
                badge.innerHTML = '<span class="w-2 h-2 rounded-full bg-pink-500"></span> VISITOR';
                badge.className = 'flex items-center gap-2 px-3 py-1 rounded-full bg-pink-500/10 text-pink-400 text-xs font-bold';
                authBtn.textContent = 'Admin Login';
                adminActions.classList.add('hidden');
            }
        }

        document.getElementById('auth-trigger').onclick = () => {
            if(isAdmin) { isAdmin = false; updateAuthUI(); } 
            else document.getElementById('modal-login').classList.replace('hidden', 'flex');
        };

        document.getElementById('add-class-btn').onclick = () => {
            document.getElementById('modal-add-class').classList.replace('hidden', 'flex');
        };

        document.querySelectorAll('.close-modal').forEach(btn => {
            btn.onclick = () => btn.closest('.fixed').classList.replace('flex', 'hidden');
        });

        document.getElementById('ai-trigger').onclick = () => {
            document.getElementById('modal-ai').classList.replace('hidden', 'flex');
        };

        window.onload = () => switchTab('map');
    </script>
</body>
</html>
