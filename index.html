<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BCSTEC Smart Kiosk | Elite Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Outfit:wght@300;400;600;800&display=swap');
        
        :root {
            --brand-primary: #ec4899;
            --brand-secondary: #8b5cf6;
            --bg-deep: #020617;
            --glass-bg: rgba(15, 23, 42, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            color: #f8fafc;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            touch-action: manipulation;
        }

        h1, h2, h3, .font-heading { font-family: 'Space Grotesk', sans-serif; }
        .glass { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); }
        .glass-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .glass-card:hover { border-color: rgba(236, 72, 153, 0.3); transform: translateY(-2px); }
        .scroll-container { overflow-y: auto; -webkit-overflow-scrolling: touch; scrollbar-width: thin; }

        .sidebar-link { transition: all 0.3s ease; position: relative; cursor: pointer; }
        .sidebar-link.active { color: white; background: linear-gradient(to right, rgba(236, 72, 153, 0.2), transparent); }
        @media (min-width: 1024px) { .sidebar-link.active { border-left: 3px solid var(--brand-primary); } }

        .fc { --fc-border-color: rgba(255, 255, 255, 0.05); font-size: 0.8rem; }
        .fc-toolbar-title { font-weight: 800 !important; font-family: 'Space Grotesk' !important; font-size: 1rem !important; }
        
        .dept-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .dept-btn.active {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%) !important;
            color: white !important;
            border-color: transparent !important;
            box-shadow: 0 10px 15px -3px rgba(236, 72, 153, 0.3);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .chat-msg { animation: fadeIn 0.3s ease-out forwards; }

        .admin-badge { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }
    </style>
</head>
<body class="flex flex-col lg:flex-row overflow-hidden bg-slate-950">

    <!-- Navigation -->
    <nav class="order-last lg:order-first w-full lg:w-72 h-20 lg:h-full flex lg:flex-col glass border-t lg:border-t-0 lg:border-r border-white/5 z-50 shrink-0">
        <div class="hidden lg:block p-8 mb-4 text-center">
            <h1 class="text-2xl font-black tracking-tighter bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent uppercase">BCSTEC Kiosk</h1>
            <p class="text-[8px] font-bold text-slate-500 tracking-[0.3em] uppercase mt-1">Elite Campus Intelligence</p>
        </div>
        <div class="flex flex-row lg:flex-col flex-grow justify-around lg:justify-start lg:space-y-1 px-1 lg:px-3 overflow-hidden">
            <button onclick="switchTab('map', event)" data-tab="map" class="sidebar-link active flex-1 lg:flex-none p-3 lg:p-4 rounded-xl flex flex-col lg:flex-row items-center gap-1 lg:gap-4 text-slate-400 hover:text-white">
                <i class="fa-solid fa-map-location-dot text-lg lg:text-xl"></i>
                <span class="text-[9px] lg:text-sm font-bold lg:font-medium">Map</span>
            </button>
            <button onclick="switchTab('calendar', event)" data-tab="calendar" class="sidebar-link flex-1 lg:flex-none p-3 lg:p-4 rounded-xl flex flex-col lg:flex-row items-center gap-1 lg:gap-4 text-slate-400 hover:text-white">
                <i class="fa-solid fa-calendar-days text-lg lg:text-xl"></i>
                <span class="text-[9px] lg:text-sm font-bold lg:font-medium">Schedules</span>
            </button>
            <button onclick="switchTab('directory', event)" data-tab="directory" class="sidebar-link flex-1 lg:flex-none p-3 lg:p-4 rounded-xl flex flex-col lg:flex-row items-center gap-1 lg:gap-4 text-slate-400 hover:text-white">
                <i class="fa-solid fa-address-book text-lg lg:text-xl"></i>
                <span class="text-[9px] lg:text-sm font-bold lg:font-medium">Staff</span>
            </button>
            <!-- Admin Only Link -->
            <button id="nav-manage" onclick="switchTab('manage', event)" data-tab="manage" class="hidden sidebar-link flex-1 lg:flex-none p-3 lg:p-4 rounded-xl flex flex-col lg:flex-row items-center gap-1 lg:gap-4 text-slate-400 hover:text-white border-t border-white/5 lg:border-t-0">
                <i class="fa-solid fa-list-check text-lg lg:text-xl text-pink-400"></i>
                <span class="text-[9px] lg:text-sm font-bold lg:font-medium">Manage</span>
            </button>
        </div>
        <div class="hidden lg:block p-4 mt-auto">
            <div id="admin-controls" class="hidden mb-4 space-y-2">
                <button onclick="openClassModal()" class="w-full p-4 bg-emerald-600/20 border border-emerald-500/30 rounded-2xl flex items-center justify-center gap-3 font-bold text-emerald-400 hover:bg-emerald-600/30 transition-all">
                    <i class="fa-solid fa-plus-circle"></i><span>Add Schedule</span>
                </button>
            </div>
            <button onclick="openAIModal()" class="w-full p-4 bg-gradient-to-br from-indigo-600 to-violet-700 rounded-2xl flex items-center justify-center gap-3 font-bold hover:shadow-lg hover:shadow-indigo-500/20 transition-all text-white">
                <i class="fa-solid fa-wand-magic-sparkles"></i><span>Ask AI</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col relative overflow-hidden h-[calc(100dvh-80px)] lg:h-screen">
        <header class="h-16 lg:h-20 flex items-center justify-between px-4 lg:px-8 border-b border-white/5 bg-slate-950/40 backdrop-blur-md shrink-0">
            <div><h2 id="view-title" class="text-base lg:text-xl font-bold text-white uppercase tracking-widest">Campus Navigator</h2></div>
            <div class="flex items-center gap-3 lg:gap-6">
                <div class="flex flex-col items-end">
                    <span id="current-time" class="text-sm lg:text-lg font-bold text-white tracking-tighter">--:--</span>
                    <span id="current-date" class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">---</span>
                </div>
                <button id="login-trigger" onclick="openLoginModal()" class="p-2 lg:px-5 lg:py-2 glass-card rounded-xl text-[10px] font-bold text-slate-300 transition-all duration-500">
                    <i class="fa-solid fa-shield-halved lg:mr-2"></i><span id="login-text" class="hidden lg:inline">Admin Access</span>
                </button>
            </div>
        </header>

        <div class="flex-grow relative overflow-hidden">
            <!-- Map Tab -->
            <div id="tab-map" class="tab-content absolute inset-0 p-3 lg:p-8 flex flex-col scroll-container">
                <div class="h-full flex items-center justify-center glass-card rounded-3xl">
                    <div class="text-center opacity-40">
                        <i class="fa-solid fa-map-marked-alt text-6xl mb-4 text-pink-500"></i>
                        <p class="font-bold tracking-widest uppercase">Interactive Map Loading</p>
                        <p class="text-xs mt-2">Elite Blueprint v2.0</p>
                    </div>
                </div>
            </div>

            <!-- Calendar Tab -->
            <div id="tab-calendar" class="tab-content absolute inset-0 hidden p-2 lg:p-6 flex flex-col">
                <div class="mb-4 flex flex-wrap gap-3 items-center">
                    <div class="flex gap-2 p-1 bg-slate-900/80 rounded-xl border border-white/5">
                        <button onclick="setDepartment('JHS')" id="dept-jhs" class="dept-btn active px-4 py-2 rounded-lg text-[10px] font-black uppercase tracking-wider">Junior High</button>
                        <button onclick="setDepartment('SHS')" id="dept-shs" class="dept-btn px-4 py-2 rounded-lg text-[10px] font-black uppercase tracking-wider">Senior High</button>
                    </div>
                    <select id="filter-grade" onchange="updateSectionFilter()" class="bg-slate-900 border border-white/10 rounded-xl px-4 py-2 text-[10px] font-bold text-white outline-none"></select>
                    <select id="filter-section" onchange="state.calendar.refetchEvents()" class="bg-slate-900 border border-white/10 rounded-xl px-4 py-2 text-[10px] font-bold text-white outline-none"></select>
                </div>
                <div class="flex-grow glass-card rounded-2xl p-2 overflow-hidden shadow-2xl">
                    <div id="calendar" class="h-full w-full"></div>
                </div>
            </div>

            <!-- Directory Tab -->
            <div id="tab-directory" class="tab-content absolute inset-0 hidden p-4 flex flex-col overflow-y-auto no-scrollbar">
                <div id="directory-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>

            <!-- Manage Tab (Admin Only) -->
            <div id="tab-manage" class="tab-content absolute inset-0 hidden p-4 lg:p-8 flex flex-col overflow-y-auto scroll-container">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-white uppercase tracking-widest">Class Management</h3>
                    <button onclick="openClassModal()" class="bg-emerald-600 px-6 py-2 rounded-xl text-xs font-bold text-white shadow-lg">New Entry</button>
                </div>
                <div class="glass-card rounded-3xl overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-900/50 text-slate-400 font-bold uppercase text-[10px] tracking-widest border-b border-white/5">
                            <tr>
                                <th class="p-4">Subject</th>
                                <th class="p-4">Instructor</th>
                                <th class="p-4">Room</th>
                                <th class="p-4">Section</th>
                                <th class="p-4 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="manage-table-body" class="text-slate-300">
                            <!-- Rows loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals (Admin Login, AI, Class Form) -->
    <!-- Same modals as before, keeping logic structure -->
    <div id="modal-login" class="fixed inset-0 bg-slate-950/95 hidden items-center justify-center z-[200] p-4 backdrop-blur-2xl">
        <div class="w-full max-sm glass rounded-3xl p-8 border border-pink-500/20">
            <h3 class="text-xl font-bold text-white mb-2">Admin Authentication</h3>
            <p class="text-slate-500 text-xs mb-6 uppercase tracking-widest font-bold">Secure Access Protocol</p>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="text" id="login-name" placeholder="Full Name" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl text-white outline-none">
                <input type="password" id="login-pass" placeholder="Passkey" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl text-white outline-none">
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal('modal-login')" class="flex-1 py-4 text-slate-400 font-bold text-xs uppercase tracking-widest">Cancel</button>
                    <button type="submit" class="flex-[2] py-4 bg-gradient-to-r from-pink-600 to-violet-600 rounded-xl font-bold text-xs text-white uppercase tracking-widest shadow-lg shadow-pink-500/20">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <!-- AI Modal -->
    <div id="modal-ai" class="fixed inset-0 bg-slate-950/95 hidden items-center justify-center z-[200] p-4 backdrop-blur-2xl">
        <div class="w-full max-w-2xl glass rounded-3xl h-[80vh] flex flex-col overflow-hidden border border-indigo-500/20">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-indigo-500/5">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center shadow-lg shadow-indigo-500/30"><i class="fa-solid fa-robot text-white"></i></div>
                    <div>
                        <h3 class="text-white font-bold text-sm uppercase tracking-widest">Campus AI Assistant</h3>
                        <p class="text-indigo-400 text-[10px] font-bold">Powered by Gemini 2.5 Flash</p>
                    </div>
                </div>
                <button onclick="closeModal('modal-ai')" class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div id="ai-chat-history" class="flex-grow p-6 overflow-y-auto space-y-4 no-scrollbar"></div>
            <div class="p-4 bg-slate-900/50 border-t border-white/5">
                <form onsubmit="handleAISubmit(event)" class="flex gap-2">
                    <input type="text" id="ai-input" placeholder="Type your question..." class="flex-grow bg-slate-950/50 border border-white/10 px-6 py-4 rounded-2xl text-sm text-white outline-none">
                    <button type="submit" class="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center text-white"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>

    <!-- Class Form Modal -->
    <div id="modal-class" class="fixed inset-0 bg-slate-950/95 hidden items-center justify-center z-[200] p-4 backdrop-blur-2xl">
        <div class="w-full max-w-xl glass rounded-3xl p-8 border border-white/10">
            <h3 class="text-xl font-bold text-white uppercase mb-6">Schedule Entry</h3>
            <form id="form-class" onsubmit="handleClassSubmit(event)" class="grid grid-cols-2 gap-5">
                <input type="text" id="class-subject" required placeholder="Subject Title" class="col-span-2 bg-slate-900/50 border border-white/10 p-4 rounded-xl text-white outline-none">
                <select id="class-program" required class="bg-slate-900/50 border border-white/10 p-4 rounded-xl text-white outline-none"></select>
                <select id="class-teacher" required class="bg-slate-900/50 border border-white/10 p-4 rounded-xl text-white outline-none"></select>
                <select id="class-room" required class="bg-slate-900/50 border border-white/10 p-4 rounded-xl text-white outline-none"></select>
                <select id="class-day" required class="bg-slate-900/50 border border-white/10 p-4 rounded-xl text-white outline-none">
                    <option value="1">Monday</option><option value="2">Tuesday</option><option value="3">Wednesday</option>
                    <option value="4">Thursday</option><option value="5">Friday</option><option value="6">Saturday</option>
                </select>
                <input type="time" id="class-start" required class="bg-slate-900/50 border border-white/10 p-4 rounded-xl text-white outline-none">
                <input type="time" id="class-end" required class="bg-slate-900/50 border border-white/10 p-4 rounded-xl text-white outline-none">
                <button type="submit" class="col-span-2 py-4 bg-emerald-600 rounded-xl font-bold text-xs text-white uppercase">Finalize</button>
            </form>
        </div>
    </div>

    <script>
        const apiKey = "AIzaSyDVWjA31ScGRW7mWIDbO9TsLC_9vtL9uFs"; 
        const SUPABASE_URL = "https://nwwkgmlnnlsmbjrvcnaj.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53d2tnbWxubmxzbWJqcnZjbmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3OTYxMDcsImV4cCI6MjA4MTM3MjEwN30.Stz0PC0XAxlAkmHpWxY9reIeVzbXaDKuiSUOrJ4HB7Y"; // Insert key here
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let state = {
            user: JSON.parse(localStorage.getItem('bcstec_staff')),
            calendar: null,
            programs: [], currentDept: 'JHS',
            teachers: [], rooms: []
        };

        // UI Tabs
        function switchTab(id, event) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`tab-${id}`).classList.remove('hidden');
            if (event) event.currentTarget.classList.add('active');
            
            const titles = { map: 'Campus Navigator', calendar: 'Weekly Schedules', directory: 'Staff Directory', manage: 'Admin Management' };
            document.getElementById('view-title').textContent = titles[id];
            
            if(id === 'calendar') renderCalendar();
            if(id === 'directory') renderDirectory();
            if(id === 'manage') renderManageTable();
        }

        function openModal(id) { 
            const el = document.getElementById(id);
            el.classList.replace('hidden', 'flex'); 
        }
        
        function closeModal(id) { 
            const el = document.getElementById(id);
            el.classList.replace('flex', 'hidden'); 
        }

        function openLoginModal() {
            if(state.user) {
                if(confirm(`Sign out ${state.user.full_name}?`)) {
                    localStorage.removeItem('bcstec_staff');
                    location.reload();
                }
            } else {
                openModal('modal-login');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const { data, error } = await supabase.from('profiles').select('*')
                .eq('full_name', document.getElementById('login-name').value)
                .eq('passkey', document.getElementById('login-pass').value).single();
            if(data) {
                state.user = data;
                localStorage.setItem('bcstec_staff', JSON.stringify(data));
                closeModal('modal-login');
                checkAdminStatus();
            } else alert("Invalid credentials");
        }

        function checkAdminStatus() {
            const trigger = document.getElementById('login-trigger');
            const text = document.getElementById('login-text');
            const manageNav = document.getElementById('nav-manage');
            const controls = document.getElementById('admin-controls');

            if(state.user && (state.user.role === 'admin' || state.user.role === 'teacher')) {
                trigger.classList.add('bg-emerald-600/10', 'border-emerald-500/40', 'admin-badge');
                text.innerHTML = `Signed in as <span class="text-white">${state.user.full_name.split(' ')[0]}</span>`;
                manageNav.classList.remove('hidden');
                controls.classList.remove('hidden');
            } else {
                trigger.classList.remove('bg-emerald-600/10', 'border-emerald-500/40', 'admin-badge');
                text.textContent = "Admin Access";
                manageNav.classList.add('hidden');
                controls.classList.add('hidden');
            }
        }

        // Data Fetching
        async function loadMetadata() {
            if (state.programs.length > 0) return;
            const [p, t, r] = await Promise.all([
                supabase.from('programs').select('*').order('grade_level'),
                supabase.from('profiles').select('*').order('full_name'), // Unfiltered
                supabase.from('rooms').select('*').order('name')
            ]);
            state.programs = p.data || [];
            state.teachers = t.data || [];
            state.rooms = r.data || [];

            const populate = (id, data, valKey, textKey) => {
                document.getElementById(id).innerHTML = data.map(d => `<option value="${d[valKey]}">${d[textKey]}</option>`).join('');
            };
            populate('class-program', state.programs, 'id', 'section');
            populate('class-teacher', state.teachers, 'id', 'full_name');
            populate('class-room', state.rooms, 'id', 'name');
            populateGradeFilter();
        }

        function populateGradeFilter() {
            const range = state.currentDept === 'JHS' ? [7,8,9,10] : [11,12];
            const grades = [...new Set(state.programs.filter(p => range.includes(p.grade_level)).map(p => p.grade_level))].sort();
            document.getElementById('filter-grade').innerHTML = '<option value="">All Grades</option>' + grades.map(g => `<option value="${g}">Grade ${g}</option>`).join('');
            updateSectionFilter();
        }

        function updateSectionFilter() {
            const grade = document.getElementById('filter-grade').value;
            const range = state.currentDept === 'JHS' ? [7,8,9,10] : [11,12];
            let filtered = state.programs.filter(p => range.includes(p.grade_level));
            if(grade) filtered = filtered.filter(p => p.grade_level.toString() === grade);
            document.getElementById('filter-section').innerHTML = '<option value="">All Sections</option>' + filtered.map(p => `<option value="${p.id}">${p.section}</option>`).join('');
            if(state.calendar) state.calendar.refetchEvents();
        }

        // Calendar Logic
        async function renderCalendar() {
            await loadMetadata();
            if(state.calendar) return;
            state.calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'timeGridDay',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'timeGridDay,timeGridWeek' },
                slotMinTime: '07:00:00', slotMaxTime: '18:30:00',
                allDaySlot: false, height: '100%',
                events: async (info, success, failure) => {
                    const sectionId = document.getElementById('filter-section').value;
                    let query = supabase.from('classes').select('*, profiles(full_name), rooms(name), programs(grade_level, section)');
                    if(sectionId) query = query.eq('program_id', sectionId);
                    const { data } = await query;
                    success((data || []).map(c => {
                        const date = new Date();
                        date.setDate(date.getDate() + (c.day_of_week - date.getDay()));
                        const ds = date.toISOString().split('T')[0];
                        return { title: `${c.subject}\n${c.rooms?.name}`, start: `${ds}T${c.start_time}`, end: `${ds}T${c.end_time}`, extendedProps: c };
                    }));
                }
            });
            state.calendar.render();
        }

        // Management Logic
        async function renderManageTable() {
            const { data } = await supabase.from('classes').select('*, profiles(full_name), rooms(name), programs(section)');
            const body = document.getElementById('manage-table-body');
            body.innerHTML = (data || []).map(c => `
                <tr class="border-b border-white/5 hover:bg-white/5 transition-colors">
                    <td class="p-4 font-bold text-white">${c.subject}</td>
                    <td class="p-4">${c.profiles?.full_name || 'N/A'}</td>
                    <td class="p-4">${c.rooms?.name || 'N/A'}</td>
                    <td class="p-4">${c.programs?.section || 'N/A'}</td>
                    <td class="p-4 text-right">
                        <button onclick="deleteClass('${c.id}')" class="text-rose-500 hover:text-rose-400 p-2"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteClass(id) {
            if(!confirm("Permanently delete this schedule?")) return;
            const { error } = await supabase.from('classes').delete().eq('id', id);
            if(!error) renderManageTable();
        }

        async function renderDirectory() {
            const { data } = await supabase.from('profiles').select('*').order('full_name');
            document.getElementById('directory-grid').innerHTML = (data || []).map(t => `
                <div class="glass-card p-6 rounded-3xl flex items-center gap-6">
                    <div class="w-14 h-14 rounded-2xl bg-indigo-500/20 flex items-center justify-center font-bold text-indigo-400">${t.full_name.charAt(0)}</div>
                    <div>
                        <h4 class="font-bold text-white">${t.full_name}</h4>
                        <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">${t.role}</p>
                    </div>
                </div>
            `).join('');
        }

        // AI Logic
        async function handleAISubmit(e) {
            e.preventDefault();
            const input = document.getElementById('ai-input');
            const history = document.getElementById('ai-chat-history');
            const q = input.value.trim(); if(!q) return;
            history.innerHTML += `<div class="chat-msg flex justify-end"><div class="bg-indigo-600 p-4 rounded-2xl rounded-tr-none text-sm text-white">${q}</div></div>`;
            input.value = '';
            
            const [p, c, r] = await Promise.all([
                supabase.from('profiles').select('full_name, role'),
                supabase.from('classes').select('*, profiles(full_name), rooms(name), programs(section)'),
                supabase.from('rooms').select('name')
            ]);
            
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Staff: ${JSON.stringify(p.data)}\nClasses: ${JSON.stringify(c.data)}\nRooms: ${JSON.stringify(r.data)}\nUser: ${q}` }] }],
                    systemInstruction: { parts: [{ text: "BCSTEC AI. Be helpful/concise. Use data. If unknown, direct to office." }] }
                })
            });
            const result = await response.json();
            const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text || "Connection error.";
            history.innerHTML += `<div class="chat-msg flex gap-4"><div class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center shrink-0"><i class="fa-solid fa-robot text-[10px] text-indigo-400"></i></div><div class="bg-slate-900/50 border border-white/5 p-4 rounded-2xl text-sm text-slate-300">${aiText}</div></div>`;
            history.scrollTop = history.scrollHeight;
        }

        async function handleClassSubmit(e) {
            e.preventDefault();
            const { error } = await supabase.from('classes').insert({
                subject: document.getElementById('class-subject').value,
                program_id: document.getElementById('class-program').value,
                teacher_id: document.getElementById('class-teacher').value,
                room_id: document.getElementById('class-room').value,
                day_of_week: parseInt(document.getElementById('class-day').value),
                start_time: document.getElementById('class-start').value,
                end_time: document.getElementById('class-end').value
            });
            if(!error) { closeModal('modal-class'); e.target.reset(); if(state.calendar) state.calendar.refetchEvents(); renderManageTable(); }
        }

        window.onload = () => {
            checkAdminStatus();
            setInterval(() => {
                const d = new Date();
                document.getElementById('current-time').textContent = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-date').textContent = d.toLocaleDateString([], { weekday: 'long', month: 'short', day: 'numeric' });
            }, 1000);
            switchTab('map');
        };
    </script>
