<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEC Kiosk - Fixed</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { 
            background: #020617; 
            color: #f8fafc; 
            font-family: system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content { display: none; flex: 1; overflow-y: auto; }
        .tab-content.active { display: flex; flex-direction: column; }

        .modal-overlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(10px); 
            z-index: 9999; 
            align-items: center; 
            justify-content: center; 
        }
        .modal-overlay.open { display: flex; }

        .nav-btn.active { color: #22d3ee; border-bottom: 2px solid #22d3ee; }
        
        /* Calendar Styling */
        .fc { background: rgba(30, 41, 59, 0.5); padding: 1rem; border-radius: 1rem; border: 1px solid rgba(255,255,255,0.1); }
        .fc-toolbar-title { font-size: 1rem !important; }
        .fc-event { cursor: pointer; background: #0891b2 !important; border: none !important; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="h-16 border-b border-white/10 flex items-center justify-between px-6 bg-slate-900/50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-cyan-600 rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-bolt text-white"></i>
            </div>
            <span class="font-bold tracking-tight">STEC KIOSK</span>
        </div>

        <div class="flex items-center gap-6">
            <div class="hidden md:flex gap-6">
                <button onclick="switchTab('map')" id="btn-map" class="nav-btn active text-sm font-bold uppercase py-2">Map</button>
                <button onclick="switchTab('schedule')" id="btn-schedule" class="nav-btn text-sm font-bold uppercase py-2">Schedules</button>
                <button onclick="switchTab('directory')" id="btn-directory" class="nav-btn text-sm font-bold uppercase py-2">Directory</button>
            </div>
            <button onclick="openModal('modal-login')" id="login-display" class="bg-white/5 px-4 py-2 rounded-lg text-xs font-bold border border-white/10">
                <i class="fa-solid fa-lock mr-2"></i>STAFF LOGIN
            </button>
        </div>
    </header>

    <!-- CONTENT -->
    <main class="flex-1 relative overflow-hidden flex flex-col">
        
        <!-- MAP TAB -->
        <div id="tab-map" class="tab-content active p-6">
            <div class="flex-1 bg-slate-800/40 rounded-3xl border-2 border-dashed border-white/10 flex flex-col items-center justify-center">
                <i class="fa-solid fa-map-location-dot text-6xl text-slate-700 mb-4"></i>
                <h2 class="text-xl font-bold">Campus Navigator</h2>
                <p class="text-slate-500">Interactive Map Interface</p>
            </div>
        </div>

        <!-- SCHEDULE TAB -->
        <div id="tab-schedule" class="tab-content p-4">
            <div class="flex flex-col md:flex-row gap-4 h-full">
                <div class="w-full md:w-64 space-y-4">
                    <div class="bg-slate-900 p-4 rounded-2xl border border-white/5">
                        <p class="text-[10px] font-bold text-cyan-500 mb-3">LEVEL SELECT</p>
                        <div class="flex gap-2">
                            <button onclick="setLevel('Junior High')" id="l-jhs" class="flex-1 py-2 bg-cyan-600 text-white rounded-lg text-xs font-bold">JHS</button>
                            <button onclick="setLevel('Senior High')" id="l-shs" class="flex-1 py-2 bg-slate-800 text-slate-400 rounded-lg text-xs font-bold">SHS</button>
                        </div>
                    </div>
                    
                    <div id="admin-panel" class="hidden bg-emerald-900/20 p-4 rounded-2xl border border-emerald-500/20">
                        <p class="text-[10px] font-bold text-emerald-500 mb-3">ADMIN TOOLS</p>
                        <button onclick="openModal('modal-add')" class="w-full py-3 bg-emerald-600 text-white rounded-lg text-xs font-bold mb-2">ADD SESSION</button>
                        <button onclick="loadMyPosts()" class="w-full py-3 bg-slate-800 text-slate-300 rounded-lg text-xs font-bold">MANAGE POSTS</button>
                    </div>
                </div>
                <div class="flex-1 overflow-hidden h-full">
                    <div id="calendar" class="h-full"></div>
                </div>
            </div>
        </div>

        <!-- DIRECTORY TAB -->
        <div id="tab-directory" class="tab-content p-6">
            <div class="mb-6">
                <input type="text" oninput="filterStaff(this.value)" placeholder="Search staff members..." class="w-full bg-slate-900 border border-white/10 p-4 rounded-2xl outline-none focus:border-cyan-500">
            </div>
            <div id="staff-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        </div>
    </main>

    <!-- FOOTER MOBILE NAV -->
    <footer class="md:hidden h-20 border-t border-white/10 flex items-center justify-around bg-slate-900">
        <button onclick="switchTab('map')" class="flex flex-col items-center text-cyan-500">
            <i class="fa-solid fa-map"></i><span class="text-[10px] mt-1">MAP</span>
        </button>
        <button onclick="switchTab('schedule')" class="flex flex-col items-center text-slate-500">
            <i class="fa-solid fa-calendar"></i><span class="text-[10px] mt-1">SCHED</span>
        </button>
        <button onclick="switchTab('directory')" class="flex flex-col items-center text-slate-500">
            <i class="fa-solid fa-users"></i><span class="text-[10px] mt-1">STAFF</span>
        </button>
    </footer>

    <!-- MODAL: LOGIN -->
    <div id="modal-login" class="modal-overlay">
        <div class="bg-slate-900 p-8 rounded-3xl w-full max-w-sm border border-white/10">
            <h3 class="text-xl font-bold mb-6 text-center">Staff Login</h3>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="text" id="login-user" placeholder="Full Name" required class="w-full bg-slate-800 p-4 rounded-xl text-white outline-none">
                <input type="password" id="login-pass" placeholder="Passkey" required class="w-full bg-slate-800 p-4 rounded-xl text-white outline-none">
                <button type="submit" class="w-full py-4 bg-cyan-600 rounded-xl font-bold">VERIFY</button>
                <button type="button" onclick="closeModals()" class="w-full py-2 text-slate-500 text-sm">Cancel</button>
            </form>
        </div>
    </div>

    <!-- MODAL: ADD -->
    <div id="modal-add" class="modal-overlay">
        <div class="bg-slate-900 p-8 rounded-3xl w-full max-w-lg border border-white/10 max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl font-bold mb-6">New Schedule Post</h3>
            <form onsubmit="handleAdd(event)" class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <input type="text" id="f-subject" placeholder="Subject Name" required class="w-full bg-slate-800 p-4 rounded-xl text-white outline-none">
                </div>
                <select id="f-program" class="bg-slate-800 p-4 rounded-xl text-white outline-none"></select>
                <select id="f-room" class="bg-slate-800 p-4 rounded-xl text-white outline-none"></select>
                <div class="col-span-2">
                    <input type="date" id="f-date" required class="w-full bg-slate-800 p-4 rounded-xl text-white outline-none">
                </div>
                <input type="time" id="f-start" required class="w-full bg-slate-800 p-4 rounded-xl text-white outline-none">
                <input type="time" id="f-end" required class="w-full bg-slate-800 p-4 rounded-xl text-white outline-none">
                <button type="submit" class="col-span-2 py-4 bg-emerald-600 rounded-xl font-bold">PUBLISH</button>
                <button type="button" onclick="closeModals()" class="col-span-2 py-2 text-slate-500 text-sm">Cancel</button>
            </form>
        </div>
    </div>

    <!-- MODAL: MANAGE -->
    <div id="modal-manage" class="modal-overlay">
        <div class="bg-slate-900 p-8 rounded-3xl w-full max-w-md border border-white/10">
            <h3 class="text-xl font-bold mb-4">My Posts</h3>
            <div id="posts-list" class="space-y-3 max-h-96 overflow-y-auto"></div>
            <button onclick="closeModals()" class="w-full mt-6 py-4 bg-slate-800 rounded-xl font-bold">CLOSE</button>
        </div>
    </div>

    <script>
        // Supabase Config
        const SUPA_URL = "https://nwwkgmlnnlsmbjrvcnaj.supabase.co";
        const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53d2tnbWxubmxzbWJqcnZjbmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3OTYxMDcsImV4cCI6MjA4MTM3MjEwN30.Stz0PC0XAxlAkmHpWxY9reIeVzbXaDKuiSUOrJ4HB7Y";
        const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

        let currentUser = null;
        let currentLevel = 'Junior High';
        let calendar = null;
        let allStaff = [];
        let programs = [];
        let rooms = [];

        // UI Controller
        function switchTab(id) {
            console.log("Switching to:", id);
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${id}`).classList.add('active');

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            const activeBtn = document.getElementById(`btn-${id}`);
            if(activeBtn) activeBtn.classList.add('active');

            if(id === 'schedule') initCalendar();
            if(id === 'directory') loadStaff();
        }

        function openModal(id) {
            document.getElementById(id).classList.add('open');
        }

        function closeModals() {
            document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('open'));
        }

        async function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            if(calendar) {
                calendar.refetchEvents();
                setTimeout(() => calendar.updateSize(), 100);
                return;
            }

            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: window.innerWidth < 768 ? 'listDay' : 'timeGridDay',
                headerToolbar: { left: 'prev,next', center: 'title', right: '' },
                height: '100%',
                allDaySlot: false,
                slotMinTime: '07:00:00',
                slotMaxTime: '18:00:00',
                events: async (info, success, failure) => {
                    const levelIds = programs.filter(p => p.name === currentLevel).map(p => p.id);
                    const { data, error } = await supabase.from('classes').select('*, rooms(name)').in('program_id', levelIds);
                    if(error) return failure(error);
                    success(data.map(d => ({
                        id: d.id,
                        title: `${d.subject} (${d.rooms?.name})`,
                        start: d.start_time,
                        end: d.end_time
                    })));
                }
            });
            calendar.render();
        }

        async function loadStaff() {
            const { data } = await supabase.from('profiles').select('*').order('full_name');
            allStaff = data || [];
            renderStaff(allStaff);
        }

        function renderStaff(list) {
            const grid = document.getElementById('staff-grid');
            grid.innerHTML = list.map(s => `
                <div class="bg-slate-900 border border-white/5 p-4 rounded-2xl flex items-center gap-4">
                    <div class="w-10 h-10 bg-cyan-900 text-cyan-400 rounded-lg flex items-center justify-center font-bold">
                        ${s.full_name[0]}
                    </div>
                    <div>
                        <div class="text-sm font-bold">${s.full_name}</div>
                        <div class="text-[10px] text-slate-500 uppercase tracking-widest">${s.role || 'Personnel'}</div>
                    </div>
                </div>
            `).join('');
        }

        function filterStaff(q) {
            renderStaff(allStaff.filter(s => s.full_name.toLowerCase().includes(q.toLowerCase())));
        }

        function setLevel(lvl) {
            currentLevel = lvl;
            document.getElementById('l-jhs').className = lvl === 'Junior High' ? 'flex-1 py-2 bg-cyan-600 text-white rounded-lg text-xs font-bold' : 'flex-1 py-2 bg-slate-800 text-slate-400 rounded-lg text-xs font-bold';
            document.getElementById('l-shs').className = lvl === 'Senior High' ? 'flex-1 py-2 bg-cyan-600 text-white rounded-lg text-xs font-bold' : 'flex-1 py-2 bg-slate-800 text-slate-400 rounded-lg text-xs font-bold';
            if(calendar) calendar.refetchEvents();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            const { data } = await supabase.from('profiles').select('*').eq('full_name', u).eq('passkey', p).single();
            
            if(data) {
                currentUser = data;
                document.getElementById('admin-panel').classList.remove('hidden');
                document.getElementById('login-display').innerHTML = `<i class="fa-solid fa-user-check mr-2 text-emerald-400"></i> ${data.full_name.split(' ')[0]}`;
                closeModals();
            } else {
                alert("Login failed.");
            }
        }

        async function handleAdd(e) {
            e.preventDefault();
            const payload = {
                subject: document.getElementById('f-subject').value,
                program_id: document.getElementById('f-program').value,
                room_id: document.getElementById('f-room').value,
                teacher_id: currentUser.id,
                start_time: `${document.getElementById('f-date').value}T${document.getElementById('f-start').value}:00Z`,
                end_time: `${document.getElementById('f-date').value}T${document.getElementById('f-end').value}:00Z`
            };
            const { error } = await supabase.from('classes').insert([payload]);
            if(!error) {
                closeModals();
                if(calendar) calendar.refetchEvents();
                e.target.reset();
            }
        }

        async function loadMyPosts() {
            openModal('modal-manage');
            const { data } = await supabase.from('classes').select('*, rooms(name)').eq('teacher_id', currentUser.id);
            const list = document.getElementById('posts-list');
            list.innerHTML = data.map(d => `
                <div class="bg-slate-800 p-3 rounded-xl flex justify-between items-center">
                    <div>
                        <div class="text-sm font-bold">${d.subject}</div>
                        <div class="text-[10px] text-slate-500">${d.rooms?.name}</div>
                    </div>
                    <button onclick="deletePost('${d.id}')" class="text-red-500 p-2"><i class="fa-solid fa-trash"></i></button>
                </div>
            `).join('');
        }

        async function deletePost(id) {
            await supabase.from('classes').delete().eq('id', id);
            loadMyPosts();
            if(calendar) calendar.refetchEvents();
        }

        // Initialize App
        window.onload = async () => {
            const [pRes, rRes] = await Promise.all([
                supabase.from('programs').select('*').order('name'),
                supabase.from('rooms').select('*').order('name')
            ]);
            programs = pRes.data || [];
            rooms = rRes.data || [];

            document.getElementById('f-program').innerHTML = programs.map(p => `<option value="${p.id}">${p.name} - ${p.grade_level}${p.section}</option>`).join('');
            document.getElementById('f-room').innerHTML = rooms.map(r => `<option value="${r.id}">${r.name}</option>`).join('');
        };
    </script>
</body>
</html>
